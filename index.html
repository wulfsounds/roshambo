<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="start">
        <h1>Click To Play!</h1>
        <button id="start-button" onclick="startGame()">ROSHAMBO BEBEH!</button>
    </div>
    <div id="game">
        <h1>RO-SHAM-BO!!</h1>
        <div id="game-btn">
            <button id="rock" onclick="playRock()">Rock</button>
            <button id="paper" onclick="playPaper()">Paper</button>
            <button id="scissors" onclick="playScissors()">Scissors</button>
        </div>
        <div id="user-display" onclick="userSelect()"></div>
        <div id="comp-display" onclick="userSelect()"></div>
        <div id="game-display" onclick="userSelect()"></div>
    </div>
</body>
</html>
